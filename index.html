<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="background-color: yellow;">Simon Says Game</h1>
    <h3 style="background-color: yellow;">Press any key to start the Game</h3>
    <div class="btn-container">
        <div class="btn-one">
            <div class="btn red" id="red" type = "button">1</div>
            <div class="btn yellow" id="yellow" type = "button">2</div>
        </div>
        <div class="btn-two">
            <div class="btn green" id="green" type = "button">3</div>
            <div class="btn purple" id="purple" type = "button">4</div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
